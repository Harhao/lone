<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body{margin:0;}
  </style>
</head>
<body>
  <div id="app" class="router"></div>
  <script src="../../dist/lone.ui.js"></script>
  <iframe src="./logic.html" style="display:none"></iframe>
  <script>
    Lone.ui({
      pages: [
        { path: '/', component: 'test' }
      ],
      components: {
        test: {
          template: `
            <div id="app">
              <h1>Basic</h1>
              <ul>
                <li><router-link to="/">/</router-link></li>
                <li><router-link to="/foo">/foo</router-link></li>
                <li><router-link to="/bar">/bar</router-link></li>
                <router-link tag="li" to="/bar" :event="['mousedown', 'touchstart']">
                  <a>/bar</a>
                </router-link>
                <li><router-link to="/é">/é</router-link></li>
                <li><router-link to="/é?t=%25ñ">/é?t=%ñ</router-link></li>
                <li><router-link to="/é#%25ñ">/é#%25ñ</router-link></li>
                <li @click="navigatorTo">Navigator To /é#%25ñ</li>
              </ul>
              <button id="navigate-btn" @click="navigateAndIncrement">On Success</button>
              <pre id="counter">{{ n }}</pre>
              <pre id="query-t">{{ $route.query.t }}</pre>
              <pre id="hash">{{ $route.hash }}</pre>
              <router-view class="view"></router-view>
            </div>
          `
        }
      }
    })
  </script>
</body>
</html>
